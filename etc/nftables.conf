#!/usr/bin/nft -f

flush ruleset

table inet filter {
  chain input {
    type filter hook input priority 0; policy drop

    ct state {established, related} accept
    ct state invalid drop
    iifname lo accept
    ip protocol icmp accept
    ip6 nexthdr icmpv6 accept

    reject with icmpx type port-unreachable
  }

  chain forward {
    type filter hook forward priority 0; policy drop
    iifname "docker0" accept # Allow outbound connection from docker.
    oifname "docker0" ct state {established, related} accept # Allow inbound packages to docker if it is a established connection.
    drop # Disallow inbound connections to docker.
  }

  chain output {
    type filter hook output priority 0; policy accept;
    accept
  }

}

